<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopKart</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons/css/all.min.css">
    <script src="icons/js/all.min.js"></script>
</head>
<body>
    
    <div class="contantainer-fluid bg-info p-2 front">
        <div class="row d-flex place-items-center">
            <div class="col-xl-3 col-lg-3 col-md-3 col-2">                
                <a href="#"><img src="images/logo.jpeg" height="50" width= "50" alt="logo" class="rounded-circle"></a>
            </div>
            <div class="col-xl-5 col-lg-5 col-md-5 col-5 d-flex align-items-center ">                
                <input type="search" name="search" id="search" class="w-100 form-control h-2" placeholder="Search ">
            </div>
            <div class="col-xl-1 col-lg-1 col-md-1 col-1 d-flex align-items-center icon">    
                <i class="fa-solid fa-magnifying-glass"></i>                   
            </div>
            <div class="col-xl-1 col-lg-1 col-md-1 col-2 d-flex align-items-center">    
                <div class="bg-white user">
                    <i class="fa-solid fa-user"></i>
                </div>   
                <p class="text-white p-2 m-0">
                    Login
                </p>                
            </div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-2 d-flex align-items-center cartholder">    
                <div class="bg-white cart m-0">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>   
                <p class="text-white p-2 m-0">
                    Cart
                </p>                
            </div>
        </div>
    </div>
    <ul class="nav nav-expand-lg navigation-images">
        <li class="nav-item"><a href="#" class="nav-link"><div class="nav-item-details">
            <div class="imageholder"><img src="images/groceries.jpg" class="img-fluid"></div>
            <div class="textholder">Groceries</div>
        </a></li>
        <li class="nav-item"><a href="#" class="nav-link"><div class="nav-item-details">
            <div class="imageholder"><img src="images/laptops.jpg" class="img-fluid"></div>
            <div class="textholder">Laptops</div>
        </a></li>
        <li class="nav-item"><a href="#" class="nav-link"><div class="nav-item-details">
            <div class="imageholder"><img src="images/mobiles.jpg" class="img-fluid"></div>
            <div class="textholder">Mobiles</div>
        </a></li>
        <li class="nav-item"><a href="#" class="nav-link"><div class="nav-item-details">
            <div class="imageholder"><img src="images/watches.jpg" class="img-fluid"></div>
            <div class="textholder">Watches</div>
        </a></li>
        <li class="nav-item"><a href="#" class="nav-link"><div class="nav-item-details">
            <div class="imageholder"><img src="images/clothes.jpg" class="img-fluid"></div>
            <div class="textholder">Clothes</div>
        </a></li>
        <li class="nav-item"><a href="#" class="nav-link"><div class="nav-item-details">
            <div class="imageholder"><img src="images/accessories.jpg" class="img-fluid"></div>
            <div class="textholder">Acessories</div>
        </a></li>
    </ul>
    <div class="carousel slide" id="sliding" data-bs-ride="slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/variety-organic-vegetables-supermarket.jpg" height="500px" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img src="images/main4.jpg" height="500px" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img src="images/mainimage3.jpg" height="500px" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img src="images/modern-office-desk-composition.jpg" height="500px" class="w-100 d-block">
            </div>
        </div>

        <button class="carousel-control-prev" data-bs-target="#sliding" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#sliding" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-indicators">
            <button class="active" data-bs-target="#sliding" data-bs-slide-to="0"></button>
            <button  data-bs-target="#sliding" data-bs-slide-to="1"></button>
            <button data-bs-target="#sliding" data-bs-slide-to="2"></button>
            <button  data-bs-target="#sliding" data-bs-slide-to="3"></button>
        </div>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-6">
                
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-6">
                
            </div>
        </div>
    </div>



    <script src="js/bootstrap.bundle.js"></script>
    
</body>
</html>
